<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" />
          <input type="submit" value="Search" />
        </form>
      </header>

      <main>
        <h1>Atlanta</h1>

        <p>☀️ 80 °F | °C</p>

        <div class="weather-items">
          <ul>
            <li id="current-date">Monday, July 14</li>
            <li>Clear skies</li>
          </ul>

          <ul>
            <li>Wind speed:</li>
            <li>Humidity:</li>
          </ul>
        </div>
      </main>

      <footer>
        Coded by Genevieve Leanne Dominguez and open-sourced on GitHub
      </footer>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
