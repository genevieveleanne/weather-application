<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-search-form">
          <input
            type="search"
            placeholder="Enter a city"
            id="city-search"
            class="city-search-input"
            required
            autocomplete="off"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <h1>Atlanta</h1>

        <p>
          <span id="weather-icon">☀️</span>
          <span class="current-temp">
            <span id="current-temp">80</span>
            °F | °C
          </span>
        </p>

        <div class="weather-items">
          <ul>
            <li id="current-date">Monday, July 14</li>
            <li id="weather-description">Clear skies</li>
          </ul>

          <ul>
            <li id="wind-speed">Wind speed: 5 mph</li>
            <li id="humidity">Humidity: 30%</li>
          </ul>
        </div>

        <div class="forecast-display" id="forecast-display"></div>
      </main>

      <footer>
        Coded by Genevieve Leanne Dominguez and open-sourced on GitHub
      </footer>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
